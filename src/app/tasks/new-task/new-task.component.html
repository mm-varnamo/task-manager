<div (click)="onCancel()" class="new-task__backdrop"></div>
<dialog open class="new-task__dialog">
    <h2 class="new-task__title">Add Task</h2>
    <form class="new-task__form" (ngSubmit)="onSubmit()">
        <div class="new-task__form-item">
            <label for="title">Title: </label>
            <input type="text" id="title" name="title" [(ngModel)]="enteredTitle" />
        </div>
        <div class="new-task__form-item">
            <label for="summary">Summary: </label>
            <textarea id="summary" name="summary" [(ngModel)]="enteredSummary"></textarea>
        </div>
        <div class="new-task__form-item">
            <label for="due-date">Due Date: </label>
            <input type="date" id="due-date" name="due-date" [(ngModel)]="enteredDate" />
        </div>

        <div class="new-task__buttons">
            <button (click)="onCancel()" type="button" class="new-task__button new-task__button--cancel">Cancel</button>
            <button type="submit" class="new-task__button new-task__button--submit">Create</button>
        </div>
    </form>
</dialog>
